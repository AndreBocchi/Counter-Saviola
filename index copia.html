  <script>
    const alberiPerGiorno = 10000;
    const giorniCiclo = 3;
    const secondiAlGiorno = 86400;
    const durataCiclo = giorniCiclo * secondiAlGiorno * 1000;

    function getTodayMidnight() {
      const d = new Date();
      d.setHours(0, 0, 0, 0);
      return d.getTime();
    }

    function getResetTimestamp() {
      const salvato = localStorage.getItem("startTime");
      return salvato ? parseInt(salvato) : getTodayMidnight();
    }

    let startTime = getResetTimestamp();
    let valorePrecedente = "";

    function aggiornaContatore() {
      const CO2_PER_TREE = 22; // kg per albero
      const ora = new Date().getTime();
      const secondiTrascorsi = (ora - startTime) / 1000;

      if ((ora - startTime) >= durataCiclo) {
        startTime = ora;
        localStorage.setItem("startTime", startTime);
      }

      const secondiNelCiclo = secondiTrascorsi % (giorniCiclo * secondiAlGiorno);
      const alberiSalvati = Math.floor((secondiNelCiclo / (giorniCiclo * secondiAlGiorno)) * (alberiPerGiorno * giorniCiclo));
      const nuovoValore = alberiSalvati.toString().padStart(5, '0');

      const counterEl = document.getElementById("Counter");
      const co2El = document.getElementById("CO2");

      if (nuovoValore !== valorePrecedente) {
        counterEl.textContent = nuovoValore;
        valorePrecedente = nuovoValore;

        // Aggiorna CO2
        const co2 = alberiSalvati * CO2_PER_TREE;
        co2El.textContent = `CO₂ impact: ${co2.toLocaleString('en-US')} kg`;
      }
    }
    // ⚠️ Il bottone Reset va inserito solo dopo che il DOM è pronto:
    window.addEventListener("DOMContentLoaded", () => {
      const resetButton = document.getElementById("ResetButton");
      if (resetButton) {
        resetButton.addEventListener("click", () => {
          const now = new Date().getTime();
          localStorage.setItem("startTime", now);
          startTime = now;
          valorePrecedente = "";

          // Aggiorna immediatamente il contatore e la CO2
          document.getElementById("Counter").textContent = "00000";
          document.getElementById("CO2").textContent = "CO₂ impact: 0 kg";
        });
      }

      setInterval(aggiornaContatore, 100);
    });
  </script>
  <script>
    // 🎯 Logica per bottone fullscreen
    const fullscreenButton = document.getElementById("FullscreenButton");

    if (fullscreenButton && document.fullscreenEnabled) {
      fullscreenButton.addEventListener("click", () => {
        if (!document.fullscreenElement) {
          // Entra in modalità fullscreen
          document.documentElement.requestFullscreen().catch((err) => {
            console.error(`Errore nell'entrare in fullscreen: ${err.message}`);
          });
        } else {
          // Esci dalla modalità fullscreen
          document.exitFullscreen().catch((err) => {
            console.error(`Errore nell'uscire da fullscreen: ${err.message}`);
          });
        }
      });
    } else {
      console.warn("Fullscreen API non supportata da questo browser.");
    }
  </script>
